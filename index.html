<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="App for tracking real-time wealth accumulation">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Am I Getting Rich - or nah?</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  <header>
    <h1>Am I Getting Rich?</h1>
    <h2>(or nah...)</h2>
    <a class="next-section-button" href="#income-section">Let's find out</a>
  </header>

  <section id="income-section">
    <form id="income-form">
      <legend>Income &amp; Wages</legend>
      <label></label>
      <select id="income-option">
        <option value="Salary / Wages">Salary / Wages</option>
        <option value="Additional Wages">Additional Wages</option>
        <option value="Pension">Pension</option>
        <option value="Social Security">Social Security</option>
        <option value="Other">Other</option>
        <label for="income"></label>
        <input type="number" min="0" name="income" id="income" placeholder="After-tax income">
      </select>
      <button type="submit">Submit</button>
    </form>
    <button class="add-additional">Add additional</button>
    <a class="next-section-button" href="#investments-section">Next</a>
  </section>

  <section id="investments-section">
    <form>
      <legend>Investments &amp; Assets</legend>
      <label></label>
      <select>
        <option value="0">NYSE / NASDAQ Holding</option>
        <option value="1">Cryptocurrency</option>
      </select>
      <input type="number" min="0" name="investment-quantity" placeholder="# of shares">
      <span>shares of</span>
      <input type="text" name="investment" placeholder="AAPL, MSFT, VTSAX, etc.">
      <button>Add additional</button>
    </form>
    <a class="next-section-button" href="#expenses-section">Next</a>
  </section>

  <section id="expenses-section">
    <form>
      <legend>Expenses &amp; Debts</legend>
      <select class="expenses-select">
        <option value="0">Rent</option>
        <option value="1">Mortgage</option>
        <option value="2">Car Payment</option>
        <option value="3">Student Loans</option>
        <option value="4">Credit Card Payments</option>
        <option value="5">Gas</option>
        <option value="6">Utilities</option>
        <option value="7">Cell Phone</option>
        <option value="8">Groceries &amp; Food</option>
        <option value="9">Miscellaneous Expense</option>
        <option value="10">Miscellaneous Debt</option>
      </select>
      <input type="number" min="0" name="debt">
      <button>Add additional</button>
    </form>
    <a class="next-section-button" href="#results-section">Next</a>
  </section>

  <main role="main">
    <section id="results-section">
      <div class="income-debts-investments-results">
      </div>
      <div class="ticker">
      </div>
      <div class="disclaimer">
      </div>
    </section>
  </main>

  <script
    src="http://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
