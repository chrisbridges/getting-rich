<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="App for tracking real-time wealth accumulation">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Am I Getting Rich - or nah?</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  <header>
    <h1>Am I Getting Rich?</h1>
    <h2>(or nah...)</h2>
    <a class="next-section-button" href="#income-section">Let's find out</a>
  </header>

  <section id="income-section">
    <form id="income-form">
      <legend>Income &amp; Wages</legend>
      <label></label>
      <select id="income-option">
        <option value="Salary / Wages">Salary / Wages</option>
        <option value="Additional Wages">Additional Wages</option>
        <option value="Pension">Pension</option>
        <option value="Social Security">Social Security</option>
        <option value="Other">Other</option>
        <label for="income"></label>
        <input type="number" min="0" name="income" id="income" placeholder="After-tax income">
      </select>
      <button type="submit">Submit</button>
    </form>
    <div class="user-income-values"></div>
    <a href="#investment-section"><button class="income-next-section-button">Next</button></a>
  </section>

  <section id="investment-section">
    <form id="investment-form">
      <legend>Investments &amp; Assets</legend>
      <label></label>
      <select>
        <option value="Stocks">NYSE / NASDAQ Holding</option>
        <option value="Crypto">Cryptocurrency</option>
      </select>
      <input type="number" min="0" name="investment-quantity" id="investment-quantity" placeholder="# of shares">
      <span>shares of</span>
      <input type="text" name="investment" id="investment" placeholder="AAPL, MSFT, TSLA, etc.">
      <button type="submit">Submit</button>
    </form>
    <div class="user-investment-values"></div>
    <a class="next-section-button" href="#expense-section">Next</a>
  </section>

  <section id="expense-section">
    <form id="expense-form">
      <legend>Expenses</legend>
      <label></label>
      <select id="expense-option">
        <option value="Rent">Rent</option>
        <option value="Gas">Gas</option>
        <option value="Utilities">Utilities</option>
        <option value="Cell Phone">Cell Phone</option>
        <option value="Groceries &amp; Food">Groceries &amp; Food</option>
        <option value="Miscellaneous Expense">Miscellaneous Expense</option>
        <label for="expense"></label>
        <input type="number" min="0" name="expense" id="expense" placeholder="Expense per month">
      </select>
      <button type="submit">Submit</button>
    </form>
    <div class="user-expense-values"></div>
    <a class="next-section-button" href="#debt-section">Next</a>
  </section>

  <section id="debt-section">
    <form id="debt-form">
      <legend>Debts &amp; Liabilities</legend>
      <label></label>
      <select id="debt-option">
        <option value="Mortgage">Mortgage</option>
        <option value="Car Payment">Car Payment</option>
        <option value="Student Loans">Student Loans</option>
        <option value="Credit Card Payments">Credit Card Payments</option>
        <option value="Miscellaneous Debt">Miscellaneous Debt</option>
        <label for="debt"></label>
        <input type="number" min="0" name="debt" id="debt" placeholder="Amount owed">
        <span> @ </span>
        <input type="number" min="0" name="interest-rate" id="interest-rate" placeholder="Interest rate">
        <label for ="monthly-payment">I make monthly payments on this debt of:</label>
        <input type="number" min="0" name="monthly-payment" id="monthly-payment" placeholder="Amount Paid / month">
      </select>
      <button type="submit">Submit</button>
    </form>
    <div class="user-debt-values"></div>
    <a class="next-section-button" href="#result-section">Next</a>
  </section>

  <main role="main">
    <section id="result-section">
      <div class="income-result"></div>
      <div class="investment-result"></div>
      <div class="expense-result"></div>
      <div class="debt-result"></div>
      <div class="ticker"></div>
      <div class="disclaimer"></div>
    </section>
  </main>

  <script
    src="http://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
